<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WALAKA - Credit Notes Management</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Inter -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="components/sidebar.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/document-styles.css">
    <link rel="icon" type="image/png" href="assets/images/walaka-assistant.PNG">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar Menu -->
        <div id="sidebar-container"></div>
        <script>
        // Dynamically load the sidebar from components/sidebar.html
        document.addEventListener('DOMContentLoaded', function() {
            fetch('components/sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                    // Dynamically load the sidebar-actions.js script after sidebar is injected
                    var script = document.createElement('script');
                    script.src = 'components/sidebar-actions.js';
                    document.body.appendChild(script);
                })
                .catch(err => {
                    console.error('Failed to load sidebar:', err);
                });
        });
        </script>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <button class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </button>
                
                
                <div class="user-menu" style="margin-left:auto;">
                    <div class="notification-bell">
                        <i class="fas fa-bell"></i>
                        <span class="badge">3</span>
                    </div>
                    
                    <div class="user-profile" id="userProfile">
                        <div class="avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <span id="user-displayname">Loading...</span>
                        <div class="dropdown-menu" id="userDropdown">
                            <a href="#">
                                <i class="fas fa-user-circle"></i> My Profile
                            </a>
                            <a href="settings.html">
                                <i class="fas fa-cog"></i> Settings
                            </a>
                            <a href="#">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Credit Notes Dashboard Content -->
            <div class="page-header">
                <div>
                    <h2>Credit Notes Management</h2>
                    <p class="subtitle">Create, manage, and track all your credit notes</p>
                </div>
                <div class="action-buttons">
                    <button class="btn primary-btn" id="createCreditNoteBtn">
                        <i class="fas fa-plus"></i> Create Credit Note
                    </button>
                </div>
            </div>

            <div class="document-table-container">
                <div class="table-header">
                    <h3>Credit Notes</h3>
                    <div class="table-actions">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Search credit notes...">
                        </div>
                        <div class="filter-dropdown">
                            <select>
                                <option value="">All Status</option>
                                <option value="draft">Draft</option>
                                <option value="issued">Issued</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="creditNotesTable" class="document-table">
                        <thead>
                            <tr>
                                <th>Credit Note #</th>
                                <th>Client</th>
                                <th>Issue Date</th>
                                <th>Amount</th>
                                <th>Related Invoice</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table content will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
                    <!-- Create Credit Note Modal -->
                    <div id="createCreditNoteModal" class="document-modal">
                        <div class="document-modal-content">
                            <div class="document-modal-header">
                                <h2>Create Credit Note</h2>
                                <button class="close-modal">&times;</button>
                            </div>
                            <div class="document-modal-body">
                                <form id="creditNoteForm" class="document-form">
                                    <div class="form-section">
                                        <h3>Credit Note Information</h3>
                                        <div class="form-row">
                                            <div class="form-group">
                                                <label for="creditNoteNumber">Credit Note Number</label>
                                                <input type="text" id="creditNoteNumber" name="creditNoteNumber" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="issueDate">Issue Date</label>
                                                <input type="date" id="issueDate" name="issueDate" required>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group">
                                                <label for="client">Client</label>
                                                <select id="client" name="client" required>
                                                    <option value="">Select Client</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="amount">Credit Amount</label>
                                                <input type="number" id="amount" name="amount" required step="0.01">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group">
                                                <label for="relatedInvoice">Related Invoice #</label>
                                                <select id="relatedInvoice" name="relatedInvoice" required>
                                                    <option value="">Select Invoice</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="reason">Reason for Credit</label>
                                                <select id="reason" name="reason" required>
                                                    <option value="">Select Reason</option>
                                                    <option value="return">Product Return</option>
                                                    <option value="damage">Damaged Goods</option>
                                                    <option value="discount">Discount</option>
                                                    <option value="error">Billing Error</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="form-group">
                                                <label for="description">Description</label>
                                                <textarea id="description" name="description" rows="3"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="document-modal-footer">
                                <button type="button" class="btn secondary-btn close-modal">Cancel</button>
                                <button type="submit" form="creditNoteForm" class="btn primary-btn">Create Credit Note</button>
                            </div>
                        </div>
                    </div>
        
                    <!-- View Credit Note Modal -->
                    <div id="viewCreditNoteModal" class="document-modal">
                        <div class="document-modal-content">
                            <div class="document-modal-header">
                                <h2>Credit Note Details</h2>
                                <button class="close-modal">&times;</button>
                            </div>
                            <div class="document-modal-body">
                                <div id="creditNoteDetails" class="document-details">
                                    <!-- Credit note details will be populated by JavaScript -->
                                </div>
                            </div>
                            <div class="document-modal-footer">
                                <button class="btn secondary-btn" id="printCreditNoteBtn">
                                    <i class="fas fa-print"></i> Print
                                </button>
                                <button class="btn primary-btn close-modal">Close</button>
                            </div>
                        </div>
                    </div>
    </div>

</body>
</html>
