<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Page</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1d4ed8;
            --accent-color: #93c5fd;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --error: #ef4444;
            --font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('Loginbackground.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: var(--font-family);
            padding: 1.5rem;
        }

        .container {
            background-color: var(--white);
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 40px var(--shadow);
            width: 100%;
            max-width: 480px;
            text-align: center;
            position: relative;
        }

        

        h2 {
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 1.875rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.875rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
            color: var(--text-color);
            background-color: var(--white);
        }

        input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(147, 197, 253, 0.2);
        }

        button {
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 1.5rem;
            transition: all 0.2s ease;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .switch-form {
            margin-top: 1.75rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        .switch-form a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
            margin-left: 0.25rem;
        }

        .switch-form a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .form-container {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .form-container.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .profile-pic {
                width: 100px;
                height: 100px;
                margin: -65px auto 20px;
            }
        }
    </style>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        const supabaseUrl = 'https://qvmtozjvjflygbkjecyj.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF2bXRvemp2amZseWdia2plY3lqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDYxMjc2MjMsImV4cCI6MjA2MTcwMzYyM30.DJMC1eM5_EouM1oc07JaoXsMX_bSLn2AVCozAcdfHmo';
        const supabase = createClient(supabaseUrl, supabaseKey)
        window.supabase = supabase // Make supabase available globally
    </script>
</head>
<body>
    <div class="container">
        <div class="profile-pic"></div>
        
        <div id="loginForm" class="form-container active">
            <h2>Welcome Back</h2>
            <form onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password">
                </div>
                <button type="submit">Sign In</button>
                <div id="error-message" style="color: red; display: none;"></div>
            </form>
            <div class="switch-form">
                New here?<a href="#" onclick="toggleForms()">Create an account</a>
            </div>
        </div>

        <div id="signupForm" class="form-container">
            <h2>Join Us</h2>
            <form onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label for="signupEmail">Email Address</label>
                    <input type="email" id="signupEmail" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required placeholder="Create a password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>
                <button type="submit">Create Account</button>
            </form>
            <div class="switch-form">
                Already have an account?<a href="#" onclick="toggleForms()">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // Define toggleForms function in global scope
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            loginForm.classList.toggle('active');
            signupForm.classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('Supabase client initialized:', supabase);

            // Define signup handler
            window.handleSignup = async function(event) {
                event.preventDefault();
                const errorDiv = document.getElementById('error-message');
                errorDiv.style.display = 'none';
                
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    errorDiv.textContent = 'Passwords do not match';
                    errorDiv.style.display = 'block';
                    return;
                }
                
                try {
                    // 1. Create user in Supabase Auth
                    const { data: { user }, error } = await supabase.auth.signUp({
                        email,
                        password
                    });
                    if (error) throw error;

                    // 2. Create record in users
                    await supabase.from('users').insert([{
                        id: user.id,
                        email: user.email,
                        role: 'user',
                        created_at: new Date().toISOString(),
                        status: 'active'
                    }]);

                    // 3. Create record in trial_users
                    const now = new Date();
                    const trialEnd = new Date(now);
                    trialEnd.setDate(now.getDate() + 30); // 30 days trial

                    await supabase.from('trial_users').insert([{
                        id: user.id,
                        trial_start_date: now.toISOString(),
                        trial_end_date: trialEnd.toISOString(),
                        invoices_created: 0,
                        is_active: true,
                        max_trial_invoices: 10,
                        created_at: now.toISOString(),
                        updated_at: now.toISOString()
                    }]);

                    // 4. Set onboarding flag
                    localStorage.setItem('needsOnboarding', 'true');
                    alert('Account created successfully! Please check your email to confirm your account.');
                    window.location.href = "gettingstarted/gettingstarted.html";
                } catch (error) {
                    console.error('Error during signup:', error);
                    errorDiv.textContent = error.message || 'Signup failed';
                    errorDiv.style.display = 'block';
                }
            };

            // Define login handler
            window.handleLogin = async function(event) {
                event.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const errorDiv = document.getElementById('error-message');
                errorDiv.style.display = 'none';

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });
                    if (error) throw error;

                    // Get user from users table
                    const { data: userRow, error: userError } = await supabase
                        .from('users')
                        .select('*')
                        .eq('id', data.user.id)
                        .single();
                    if (userError) throw userError;

                    // Get trial from trial_users table
                    const { data: trialRow, error: trialError } = await supabase
                        .from('trial_users')
                        .select('*')
                        .eq('id', data.user.id)
                        .single();
                    if (trialError) throw trialError;

                    // If first login (e.g., no language or other onboarding field)
                    if (!userRow.language) {
                        localStorage.setItem('needsOnboarding', 'true');
                        window.location.href = "gettingstarted/gettingstarted.html";
                    } else {
                        window.location.href = "dashboard.html";
                    }
                } catch (error) {
                    console.error('Error logging in:', error.message);
                    errorDiv.textContent = error.message || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            };
        });
    </script>
</body>
</html>
