    <!-- Global Notification Creator -->
    <script>
    window.createNotification = async function(type, title, message, actionUrl, userId = null) {
        let uid = userId;
        let userEmail = null;
        if (!uid && window.supabase) {
            const { data: { user } } = await window.supabase.auth.getUser();
            if (user) {
                uid = user.id;
                userEmail = user.email;
            }
        }
        // If userId is provided but not email, fetch email from users table
        if (!userEmail && uid && window.supabase) {
            const { data: userRecord } = await window.supabase
                .from('users')
                .select('email')
                .eq('id', uid)
                .maybeSingle();
            if (userRecord && userRecord.email) {
                userEmail = userRecord.email;
            }
        }
        if (!uid) {
            console.error('[DEBUG] No user ID for notification');
            return;
        }
        // Insert notification into Supabase
        const { error } = await window.supabase
            .from('notifications')
            .insert([{
                user_id: uid,
                type,
                title,
                message,
                action_url: actionUrl,
                read: false
            }]);
        if (error) {
            console.error('[DEBUG] Error inserting notification:', error);
        } else {
            console.log('[DEBUG] Notification inserted into Supabase');
        }

        // Send email for expiry notifications
        if (
            (type === 'subscription_warning' || type === 'subscription_expired') &&
            userEmail
        ) {
            try {
                console.log('[DEBUG] Sending expiry notification email to:', userEmail);
                await fetch(getMailApiUrl(), {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        to: userEmail,
                        subject: title,
                        message: message
                    })
                });
                console.log('[DEBUG] Expiry notification email sent!');
            } catch (e) {
                console.error('[DEBUG] Error sending expiry notification email:', e);
            }
        }
        // Refresh notification badge immediately after creating a notification
        if (window.notificationBadgeManager && typeof window.notificationBadgeManager.refresh === 'function') {
            window.notificationBadgeManager.refresh();
        }
        // Dispatch a global event so all pages can update their badge
        window.dispatchEvent(new CustomEvent('notificationCreated'));
    };
    </script>

        window.supabase = createClient(

        // =================== EMAIL LOGIC CONFIGURATION ===================
        /**
         * Email API endpoint selection logic:
         * - If a <meta name="mail-api-endpoint"> tag is present, use its value.
         * - If running on localhost, use http://localhost:3000/sendmail
         * - If running on GitHub Pages (repo: Walaka), use https://walakasoftware.com/sendmail
         * - If running on walakasoftware.com, use https://walakasoftware.com/sendmail
         */
        function getMailApiUrl() {
            const meta = document.querySelector('meta[name="mail-api-endpoint"]');
            if (meta && meta.content) return meta.content;
            const host = window.location.hostname;
            if (host === 'localhost' || host === '127.0.0.1') {
                return 'http://localhost:3000/sendmail';
            }
            if (host.endsWith('github.io') || host === 'walaka.github.io') {
                return 'https://walakasoftware.com/sendmail';
            }
            if (host.endsWith('walakasoftware.com')) {
                return 'https://walakasoftware.com/sendmail';
            }
            // Default fallback
            return 'https://walakasoftware.com/sendmail';
        }

        // DOM Elements
        const notificationsList = document.getElementById('notifications-list');
        const emptyState = document.getElementById('empty-notifications');
        const filterButtons = document.querySelectorAll('.filter-button');
        const searchInput = document.getElementById('search-notifications');

        const markAllReadBtn = document.getElementById('mark-all-read');
        const notificationBadge = document.querySelector('.notification-bell .badge');
        const loadingSpinner = document.getElementById('notifications-loading');

        let notifications = [];
        let lastSubscriptionCheck = 0; // Track last subscription check time

        // Initialize notifications
        async function initializeNotifications() {
            const { data: { user } } = await window.supabase.auth.getUser();
            if (!user) return;

            // Show loading spinner
            loadingSpinner.style.display = 'flex';
            notificationsList.innerHTML = '';
            emptyState.style.display = 'none';

            // Check for subscription expiration notifications (but not too frequently)
            const now = Date.now();
            if (now - lastSubscriptionCheck > 60000) { // Only check once per minute
                await checkSubscriptionNotifications(user.id);
                await checkInvoiceNotifications(user.id); // <-- Added for invoice due/overdue
                lastSubscriptionCheck = now;
            }

            // Fetch notifications from Supabase
            const { data, error } = await window.supabase
                .from('notifications')
                .select('*')
                .eq('user_id', user.id)
                .order('created_at', { ascending: false });

        // Check and create subscription expiration notifications
        async function checkSubscriptionNotifications(userId) {
            try {
                console.log('[DEBUG] Checking subscription notifications for user:', userId);
                // Get user's subscription
                const { data: subscriptions, error: subError } = await window.supabase
                    .from('subscriptions')
                    .select('*')
                    .eq('user_id', userId)
                    .order('end_date', { ascending: false });

                if (subError) {
                    console.error('[DEBUG] Error fetching subscriptions:', subError);
                    return;
                }
                if (!subscriptions || subscriptions.length === 0) {
                    console.log('[DEBUG] No subscriptions found for user.');
                    return; // No subscription found
                }

                const subscription = subscriptions[0];
                console.log('[DEBUG] Subscription record:', subscription);
                if (!subscription.end_date) {
                    console.log('[DEBUG] Subscription has no end_date.');
                    return;
                }

                // Parse the subscription end date
                const endDate = new Date(subscription.end_date);
                const today = new Date();
                
                // Reset time to midnight for accurate day comparison
                const endDateMidnight = new Date(endDate.getFullYear(), endDate.getMonth(), endDate.getDate());
                const todayMidnight = new Date(today.getFullYear(), today.getMonth(), today.getDate());
                
                // Calculate days until expiration
                const daysUntilExpiration = Math.ceil((endDateMidnight - todayMidnight) / (1000 * 60 * 60 * 24));

                console.log('[DEBUG] End date:', endDate.toISOString());
                console.log('[DEBUG] Today:', today.toISOString());
                console.log('[DEBUG] Days until expiration:', daysUntilExpiration);

                // Check if we need to create a 3-day warning notification
                if (daysUntilExpiration === 3) {
                    console.log('[DEBUG] Attempting to create 3-day warning notification...');
                    await createSubscriptionNotification(
                        userId,
                        'subscription_warning',
                        'Subscription Expiring Soon',
                        `Your subscription will expire in 3 days on ${endDate.toLocaleDateString()}. Please renew to continue using our services.`,
                        'profile.html',
                        endDateMidnight
                    );
                }

                // Check if subscription has expired today
                if (daysUntilExpiration === 0) {
                    console.log('[DEBUG] Attempting to create expired notification...');
                    await createSubscriptionNotification(
                        userId,
                        'subscription_expired',
                        'Subscription Expired',
                        `Your subscription has expired on ${endDate.toLocaleDateString()}. Please renew to restore access to our services.`,
                        'profile.html',
                        endDateMidnight
                    );
                }

            } catch (error) {
                console.error('[DEBUG] Error checking subscription notifications:', error);
            }
        }

        // Create subscription notification
        async function createSubscriptionNotification(userId, type, title, message, actionUrl, targetDate) {
            try {
                const targetDateStr = targetDate.toISOString().split('T')[0]; // YYYY-MM-DD format
                console.log(`[DEBUG] Checking for existing notifications: userId=${userId}, type=${type}, date=${targetDateStr}`);
                // Check if notification already exists for this type and target date (ignore title)
                const { data: existingNotifications, error: checkError } = await window.supabase
                    .from('notifications')
                    .select('id, created_at')
                    .eq('user_id', userId)
                    .eq('type', type);
                if (checkError) {
                    console.error('[DEBUG] Error checking existing notifications:', checkError);
                    return;
                }
                // Only skip if a notification of this type exists for this date
                if (existingNotifications && existingNotifications.some(n => n.created_at && n.created_at.startsWith(targetDateStr))) {
                    console.log(`[DEBUG] Notification of type "${type}" for date ${targetDateStr} already exists, skipping...`);
                    return; // Notification already exists for this date
                }
                console.log(`[DEBUG] Creating new notification: ${type} - ${title}`);
                // Use the global helper to create notification and send email
                if (typeof window.createNotification === 'function') {
                    await window.createNotification(type, title, message, actionUrl, null); // userId is not needed for email
                    console.log(`[DEBUG] Successfully created notification: ${type}`);
                } else {
                    console.error('[DEBUG] window.createNotification is not defined! Notification not created.');
                    showToast('Notification function not available', 'error');
                }
            } catch (error) {
                console.error('[DEBUG] Error creating subscription notification:', error);
            }
        }

        // Check and create invoice due/overdue notifications
        async function checkInvoiceNotifications(userId) {
            try {
                // Get all unpaid invoices for the user
                const { data: invoices, error: invError } = await window.supabase
                    .from('invoices')
                    .select('*')
                    .eq('user_id', userId)
                    .neq('status', 'paid');

                if (invError || !invoices) return;

                const today = new Date();
                const todayMidnight = new Date(today.getFullYear(), today.getMonth(), today.getDate());

                for (const invoice of invoices) {
                    if (!invoice.due_date) continue;
                    const dueDate = new Date(invoice.due_date);
                    const dueDateMidnight = new Date(dueDate.getFullYear(), dueDate.getMonth(), dueDate.getDate());
                    const daysUntilDue = Math.ceil((dueDateMidnight - todayMidnight) / (1000 * 60 * 60 * 24));

                    // Due in 3 days
                    if (daysUntilDue === 3) {
                        await createInvoiceNotification(
                            userId,
                            'invoice_due',
                            `Invoice Due Soon: ${invoice.invoiceNumber}`,
                            `Invoice ${invoice.invoiceNumber} is due in 3 days (${dueDate.toLocaleDateString()}).`,
                            'invoices.html',
                            invoice.invoiceNumber
                        );
                    }

                    // Overdue
                    if (daysUntilDue < 0) {
                        await createInvoiceNotification(
                            userId,
                            'invoice_overdue',
                            `Invoice Overdue: ${invoice.invoiceNumber}`,
                            `Invoice ${invoice.invoiceNumber} is overdue (was due on ${dueDate.toLocaleDateString()}).`,
                            'invoices.html',
                            invoice.invoiceNumber
                        );
                    }
                }
            } catch (error) {
                console.error('Error checking invoice notifications:', error);
            }
        }

        // Create invoice notification (avoids duplicates)
        async function createInvoiceNotification(userId, type, title, message, actionUrl, invoiceNumber) {
            try {
                // Check if notification already exists for this invoice and type
                const { data: existing, error: checkError } = await window.supabase
                    .from('notifications')
                    .select('id')
                    .eq('user_id', userId)
                    .eq('type', type)
                    .eq('title', title);
                if (checkError) {
                    console.error('Error checking existing invoice notifications:', checkError);
                    return;
                }
                if (existing && existing.length > 0) {
                    // Already exists
                    return;
                }
                // Use the global helper to create notification and send email
                if (window.createNotification) {
                    await window.createNotification(type, title, message, actionUrl, null); // userId is not needed for email
                }
            } catch (error) {
                console.error('Error creating invoice notification:', error);
            }
        }

        // Update notifications display
        function updateNotificationsDisplay(filterType = 'all', searchQuery = '') {
            // Hide loading spinner if still visible
            loadingSpinner.style.display = 'none';

            const filteredNotifications = notifications.filter(notification => {
                let matchesFilter = false;
                if (filterType === 'all') {
                    matchesFilter = true;
                } else if (filterType === 'unread') {
                    matchesFilter = !notification.read;
                } else if (filterType === 'invoice') {
                    // Include all invoice-related notifications
                    matchesFilter = ['invoice', 'invoice_due', 'invoice_overdue'].includes(notification.type);
                } else {
                    matchesFilter = notification.type === filterType;
                }

                const matchesSearch = searchQuery === '' ||
                    notification.title.toLowerCase().includes(searchQuery.toLowerCase()) ||
                    notification.message.toLowerCase().includes(searchQuery.toLowerCase());

                return matchesFilter && matchesSearch;
            });

            notificationsList.innerHTML = '';
            
            if (filteredNotifications.length === 0) {
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            
            filteredNotifications.forEach(notification => {
                const card = createNotificationCard(notification);
                notificationsList.appendChild(card);
            });
        }

        // Create notification card
        function createNotificationCard(notification) {
            const card = document.createElement('div');
            card.className = `notification-card ${notification.read ? '' : 'unread'}`;
            card.dataset.id = notification.id;

            let iconClass = 'fa-bell';
            let typeClass = notification.type;
            
            switch (notification.type) {
                case 'invoice': 
                    iconClass = 'fa-file-invoice-dollar'; 
                    break;
                case 'payment': 
                    iconClass = 'fa-money-bill-wave'; 
                    break;
                case 'system': 
                    iconClass = 'fa-cog'; 
                    break;
                case 'alert': 
                    iconClass = 'fa-exclamation-circle'; 
                    break;
                case 'subscription_warning': 
                    iconClass = 'fa-exclamation-triangle'; 
                    typeClass = 'alert';
                    break;
                case 'subscription_expired': 
                    iconClass = 'fa-times-circle'; 
                    typeClass = 'alert';
                    break;
            }

            card.innerHTML = `
                <div class="notification-icon type-${typeClass}">
                    <i class="fas ${iconClass} notification-type-icon"></i>
                </div>
                <div class="notification-content">
                    <div class="notification-header">
                        <h4 class="notification-title">${notification.title}</h4>
                        <span class="notification-time">${formatDate(notification.created_at)}</span>
                    </div>
                    <p class="notification-message">${notification.message}</p>
                    <div class="notification-actions">
                        ${notification.action_url ? 
                            `<button class="notification-action-btn" onclick="window.location.href='${notification.action_url}'">
                                View Details
                            </button>` : ''
                        }
                        <button class="notification-action-btn" onclick="markAsRead('${notification.id}')">
                            ${notification.read ? 'Mark as Unread' : 'Mark as Read'}
                        </button>
                        <button class="notification-action-btn" onclick="deleteNotification('${notification.id}')">
                            Delete
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // Format date with more precise time display
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            // Less than 1 minute
            if (diff < 60000) return 'Just now';
            
            // Less than 1 hour
            if (diff < 3600000) {
                const minutes = Math.floor(diff / 60000);
                return `${minutes}m ago`;
            }
            
            // Less than 24 hours
            if (diff < 86400000) {
                const hours = Math.floor(diff / 3600000);
                return `${hours}h ago`;
            }
            
            // Less than 7 days
            if (diff < 604800000) {
                const days = Math.floor(diff / 86400000);
                return `${days}d ago`;
            }
            
            // Less than 30 days
            if (diff < 2592000000) {
                const weeks = Math.floor(diff / 604800000);
                return `${weeks}w ago`;
            }
            
            // Less than 1 year
            if (diff < 31536000000) {
                const months = Math.floor(diff / 2592000000);
                return `${months}mo ago`;
            }
            
            // More than 1 year
            const years = Math.floor(diff / 31536000000);
            return `${years}y ago`;
        }

        // Update unread count - use the badge manager instead
        function updateUnreadCount() {
            // Let the notification badge manager handle the count
            if (window.notificationBadgeManager) {
                window.notificationBadgeManager.refresh();
            }
        }

        // Mark notification as read/unread
        async function markAsRead(id) {
            const notification = notifications.find(n => n.id === id);
            if (!notification) return;

            const { error } = await window.supabase
                .from('notifications')
                .update({ read: !notification.read })
                .eq('id', id);

            if (error) {
                showToast('Error updating notification', 'error');
                return;
            }

            notification.read = !notification.read;
            updateNotificationsDisplay();
            updateUnreadCount();
            
            // Update notification badge count
            if (window.notificationBadgeManager) {
                await window.notificationBadgeManager.refresh();
            }
            
            showToast('Notification updated successfully');
        }

        // Delete notification
        async function deleteNotification(id) {
            const { error } = await window.supabase
                .from('notifications')
                .delete()
                .eq('id', id);

            if (error) {
                showToast('Error deleting notification', 'error');
                return;
            }

            notifications = notifications.filter(n => n.id !== id);
            updateNotificationsDisplay();
            updateUnreadCount();
            
            // Update notification badge count
            if (window.notificationBadgeManager) {
                await window.notificationBadgeManager.refresh();
            }
            
            showToast('Notification deleted successfully');
        }

        // Show toast message
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            const toastIcon = document.getElementById('toast-icon');
            
            toastMessage.textContent = message;
            toastIcon.className = `fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}`;
            toast.className = `toast ${type}`;
            toast.style.display = 'flex';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }

        // Event Listeners
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                updateNotificationsDisplay(button.dataset.filter, searchInput.value);
            });
        });

        searchInput.addEventListener('input', (e) => {
            const activeFilter = document.querySelector('.filter-button.active').dataset.filter;
            updateNotificationsDisplay(activeFilter, e.target.value);
        });

        clearAllBtn.addEventListener('click', async () => {
            if (!confirm('Are you sure you want to clear all notifications?')) return;

            const { data: { user } } = await window.supabase.auth.getUser();
            if (!user) return;

            const { error } = await window.supabase
                .from('notifications')
                .delete()
                .eq('user_id', user.id);

            if (error) {
                showToast('Error clearing notifications', 'error');
                return;
            }

            notifications = [];
            updateNotificationsDisplay();
            updateUnreadCount();
            
            // Update notification badge count
            if (window.notificationBadgeManager) {
                await window.notificationBadgeManager.refresh();
            }
            
            showToast('All notifications cleared');
        });

        markAllReadBtn.addEventListener('click', async () => {
            const { data: { user } } = await window.supabase.auth.getUser();
            if (!user) return;

            const { error } = await window.supabase
                .from('notifications')
                .update({ read: true })
                .eq('user_id', user.id);

            if (error) {
                showToast('Error updating notifications', 'error');
                return;
            }

            notifications.forEach(n => n.read = true);
            updateNotificationsDisplay();
            updateUnreadCount();
            
            // Update notification badge count
            if (window.notificationBadgeManager) {
                await window.notificationBadgeManager.refresh();
            }
            
            showToast('All notifications marked as read');
        });


        // Username display and dropdown logic (from invoices.html)
        document.addEventListener('DOMContentLoaded', async () => {
            // Username display
            if (typeof window.supabase !== 'undefined') {
                const { data: { session } } = await window.supabase.auth.getSession();
                if (session && session.user) {
                    let displayName = session.user.email;
                    try {
                        const { data: userRecord } = await window.supabase
                            .from('users')
                            .select('username')
                            .eq('id', session.user.id)
                            .maybeSingle();
                        if (userRecord && userRecord.username) {
                            displayName = userRecord.username;
                        }
                    } catch (e) {}
                    const userSpan = document.getElementById('user-displayname');
                    if (userSpan) userSpan.textContent = displayName;
                }
            }
            // Dropdown open/close logic
            const userProfile = document.getElementById('userProfile');
            const userDropdown = document.getElementById('userDropdown');
            if (!userProfile || !userDropdown) return;
            let dropdownTimeout;
            function openDropdown() {
                clearTimeout(dropdownTimeout);
                userProfile.classList.add('open');
            }
            function closeDropdown() {
                dropdownTimeout = setTimeout(() => {
                    userProfile.classList.remove('open');
                }, 150);
            }
            userProfile.addEventListener('mouseenter', openDropdown);
            userProfile.addEventListener('mouseleave', closeDropdown);
            userDropdown.addEventListener('mouseenter', openDropdown);
            userDropdown.addEventListener('mouseleave', closeDropdown);
            // Click events for mobile
            userProfile.addEventListener('click', (e) => {
                e.stopPropagation();
                if (window.innerWidth <= 768) {
                    userProfile.classList.toggle('open');
                }
            });
            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!userProfile.contains(e.target)) {
                    userProfile.classList.remove('open');
                }
            });
            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    userProfile.classList.remove('open');
                }
            });
        });

        // Authentication handler
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { user } } = await window.supabase.auth.getUser();
            if (user) {
                const userSpan = document.getElementById('user-name');
                if (userSpan) userSpan.textContent = user.email;
                initializeNotifications();
                
                // Set up periodic subscription notification checks (every hour)
                setInterval(async () => {
                    await checkSubscriptionNotifications(user.id);
                    await checkInvoiceNotifications(user.id); // <-- Added for invoice due/overdue
                    // Refresh notifications list
                    const { data, error } = await window.supabase
                        .from('notifications')
                        .select('*')
                        .eq('user_id', user.id)
                        .order('created_at', { ascending: false });
                    
                    if (!error && data) {
                        notifications = data;
                        updateNotificationsDisplay();
                        updateUnreadCount();
                    }
                }, 60 * 60 * 1000); // Check every hour
            }
        });

        // Sign out handler
        document.getElementById('sign-out-btn')?.addEventListener('click', () => {
            window.supabase.auth.signOut();
        });

        // Make functions available globally
        window.markAsRead = markAsRead;
        window.deleteNotification = deleteNotification;
    </script>

      if (menuToggle) {

      if (sidebarOverlay) {

          dashboardContainer.classList.remove('sidebar-active');

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          dashboardContainer.classList.remove('sidebar-active');
        }
      });
      // On resize, remove sidebar-active if desktop
      function handleResize() {
        if (window.innerWidth >= 992) {
          dashboardContainer.classList.remove('sidebar-active');
        }
      }
      window.addEventListener('resize', handleResize);
      handleResize();
    });
